service: "nba.service:app.bentoml_service"  # Same as the argument passed to `bentoml serve`
include:
  - "ace/**/*.py"
  - "ace/configs/*.yaml"
  - "nba/**/*.py"
  - "nba/config/*.yaml"
  - "nba/newrelic-agent.ini"
  - "bentoml_configuration.yaml"
python:
  requirements_txt: "nba/requirements.txt"
  # We did this already by using pip-tools
  lock_packages: false
docker:
  dockerfile_template: Dockerfile.jinja2
  distro: debian
  python_version: "3.10"
