ranking:
  two_towers:
    default_countries: [ "ae", "bh", "eg", "iq", "jo", "kw", "om", "qa" ]
    countries:
      v2:  [ "ae", ]
      v22: [ "ae",  "bh", "om" ]
      v23: [ "bh", "eg", "iq", "jo", "kw", "om", "qa"]
      v3:  [ "bh", "eg", "iq", "jo", "kw", "om", "qa"]
  logic:
    default:
      default: "two_towers_v22"
      countries_logic:
        tt_v3_price_parity: [ "bh", "om" ]  # TwoTowers V3 + PP
        two_towers_v3: [ "eg", "iq", "jo", "kw", "qa" ]  # TwoTowers V3

    control:
      default: "two_towers_v22"
      countries_logic:
        tt_v3_price_parity: [ "bh", "om" ]  # TwoTowers V3 + PP
        two_towers_v3: [ "eg", "iq", "jo", "kw", "qa" ]  # TwoTowers V3

    holdout:
      - experiment_name: "exp_ordering_and_food_finding_holdout_24_q1"
        default: "two_towers_v22"
        countries_logic:
          tt_v23_price_parity: [ "bh", "om" ]  # TwoTowers V23 + PP
          two_towers_v23: [ "eg", "iq", "jo", "kw", "qa" ]  # TwoTowers V23

      - experiment_name: "exp_holdout_vl_23_q3"
        default: "catboost_with_fast_sort"

    # That section makes config management more convenient.
    # Here are all available countries' short aliases, which can be used in other config sections.
    available_countries:
      UAE: "ae"
      Bahrain: "bh"
      Egypt: "eg"
      Iraq: "iq"
      Jordan: "jo"
      Kuwait: "kw"
      Lebanon: "lb"
      Oman: "om"
      Qatar: "qa"
      KSA: "sa"

storage:
  postgres:
    background_query_timeout: ${oc.env:PG_BG_QUERY_TIMEOUT,120000}  # millisecond
    main_query_timeout: ${oc.env:PG_MAIN_QUERY_TIMEOUT,150}  # millisecond
