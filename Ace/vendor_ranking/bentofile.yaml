service: "vendor_ranking.service:app.bentoml_service"  # Same as the argument passed to `bentoml serve`
include:
  - "ace/**/*.py"
  - "ace/configs/*.yaml"
  - "abstract_ranking/**/*.py"
  - "vendor_ranking/**/*.py"
  - "vendor_ranking/configs/*.yaml"
  - "vendor_ranking/newrelic-agent.ini"
  - "bentoml_configuration.yaml"
python:
  requirements_txt: "vendor_ranking/requirements.txt"
  # We did this already by using pip-tools
  lock_packages: false
docker:
  dockerfile_template: Dockerfile.jinja2
  distro: debian
  python_version: "3.10"
