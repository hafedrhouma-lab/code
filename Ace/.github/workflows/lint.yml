name: Lint

on:
  pull_request:
    branches: [ master, main, feat/* ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint with ruff
        uses: chartboost/ruff-action@v1
      - name: Check formatting with ruff
        uses: chartboost/ruff-action@v1
        with:
          args: format --check
