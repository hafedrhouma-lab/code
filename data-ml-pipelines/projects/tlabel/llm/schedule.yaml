# Configure each DAG under a unique key
# ex: tlabel_llm_train, tlabel_llm_predict, ...

# DAG #1:
tlabel_llm_predict_ae_geo_init_load: # should follow the pattern: <project_name>_<model_name>_<script_name>
  enable_dag: True
  schedule_interval: "@once"
  owner: "Algorithms, Abdullah Salama"
  tasks_group:
    - task_group_name: "batch_tagging"
      gke_tasks:
        - task_id: "task_id_1"
          node_pool: "algo-generic-node-pool"
          commands:
            - "python"
            - "predict.py"
            - "--country_code=AE"
            - "--category=geographical"
            - "--batch_size=50"
            - "--overwrite"

